    <script>
        document.querySelectorAll('td img').forEach(img => {
            img.addEventListener('click', () => {
                // Crea un nuevo elemento img para mostrar la imagen ampliada
                const imgAmpliada = document.createElement('img');
                imgAmpliada.src = img.src; // Establece el src para ser el mismo de la imagen clickeada
                imgAmpliada.classList.add('img-ampliada'); // Añade clase para estilos
                
                // Añade la imagen ampliada al body
                document.body.appendChild(imgAmpliada);
        
                // Añade evento de clic para cerrar la imagen ampliada
                imgAmpliada.addEventListener('click', () => {
                    imgAmpliada.remove(); // Remueve la imagen ampliada del DOM
                });
            });
        });
        </script>
